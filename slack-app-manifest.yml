display_information:
  name: COPE Agent
  description: Personal executive assistant - Clarify, Organise, Prioritise, Execute
  background_color: "#1a1a2e"

features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: COPE
    always_online: true

oauth_config:
  scopes:
    bot:
      - chat:write
      - im:history
      - im:read
      - im:write
      - app_mentions:read
      - users:read
      - reactions:write

settings:
  event_subscriptions:
    bot_events:
      - app_home_opened
      - app_mention
      - message.im
  interactivity:
    is_enabled: false
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
