<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COPE Timer Alert</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body {
      background: rgba(0, 0, 0, 0.5);
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
      -webkit-app-region: no-drag;
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    body.fade-out {
      animation: fadeOut 0.5s ease-in-out forwards;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 16px;
      opacity: 0.9;
    }

    .brand {
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 2px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 32px;
      text-transform: uppercase;
    }

    .label {
      font-size: 48px;
      font-weight: 600;
      text-align: center;
      max-width: 80%;
      line-height: 1.3;
      margin-bottom: 48px;
    }

    .dismiss-btn {
      padding: 16px 40px;
      font-size: 18px;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .dismiss-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .dismiss-btn:active {
      transform: scale(0.98);
    }

    .hint {
      position: absolute;
      bottom: 40px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <img src="AppIcon.png" alt="COPE" class="icon">
  <div class="brand">COPE</div>
  <div class="label" id="label">Timer Complete</div>
  <button class="dismiss-btn" id="dismissBtn">Close (10)</button>
  <div class="hint">Press Escape or click anywhere to dismiss</div>

  <script>
    // Get label from URL query parameter
    const params = new URLSearchParams(window.location.search);
    const label = params.get('label') || 'Timer Complete';
    document.getElementById('label').textContent = label;

    // Auto-dismiss countdown
    let countdown = 10;
    const dismissBtn = document.getElementById('dismissBtn');
    let isDismissing = false;

    function triggerFadeOut() {
      document.body.classList.add('fade-out');
    }

    function dismiss() {
      if (isDismissing) return;
      isDismissing = true;
      clearInterval(countdownInterval);

      // Tell main process to dismiss all windows (it will send fade-out to all)
      if (window.timerAPI) {
        window.timerAPI.dismiss();
      } else {
        // Fallback if no preload
        triggerFadeOut();
        setTimeout(() => window.close(), 500);
      }
    }

    // Listen for fade-out signal from main process
    if (window.timerAPI) {
      window.timerAPI.onFadeOut(() => {
        triggerFadeOut();
      });
    }

    function updateCountdown() {
      dismissBtn.textContent = `Close (${countdown})`;
      countdown--;

      if (countdown < 0) {
        dismiss();
      }
    }

    // Update every second
    const countdownInterval = setInterval(updateCountdown, 1000);

    // Click anywhere to dismiss
    document.body.addEventListener('click', () => {
      dismiss();
    });

    // Button click
    dismissBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      dismiss();
    });

    // Keyboard handler
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === 'Escape' || e.key === ' ') {
        dismiss();
      }
    });
  </script>
</body>
</html>
