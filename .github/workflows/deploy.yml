# Deploy COPE Agent to Fly.io on push to main
#
# Setup:
#   1. Create a Fly.io API token: fly tokens create deploy -x 999999h
#   2. Add it as a GitHub secret: FLY_API_TOKEN
#   3. Push to main to trigger deployment

name: Deploy to Fly.io

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Deploy HTTP Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-slack:
    name: Deploy Slack Bot
    runs-on: ubuntu-latest
    needs: deploy  # Deploy after main app
    if: github.event_name == 'push'  # Only on push, not manual
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy Slack Bot to Fly.io
        run: flyctl deploy --config fly.slack.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        continue-on-error: true  # Don't fail if Slack bot app doesn't exist
